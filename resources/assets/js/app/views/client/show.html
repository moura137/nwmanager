<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
        <div class="ibox-title">
            <a ng-href="#/client" class="btn btn-white">Voltar</a>
            <a ng-href="#/client/[[ client.id ]]/edit" class="btn btn-primary">Editar</a>
            <a ng-href="#/client/[[ client.id ]]/delete" class="btn btn-danger">Excluir</a>
        </div>
        <div class="ibox-content">
            <div class="row">
                <label class="col-lg-2 control-label">Nome</label>
                <div class="col-lg-10">
                    [[ client.name ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Responsável</label>
                <div class="col-lg-10">
                    [[ client.responsible ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">E-mail</label>
                <div class="col-lg-10">
                    [[ client.email ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Telefone</label>
                <div class="col-lg-10">
                    [[ client.phone ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Endereço</label>
                <div class="col-lg-10">
                    [[ client.address ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Observação</label>
                <div class="col-lg-10">
                    <span ng-bind-html="client.obs | nl2br"></span>
                </div>
            </div>

            <div include-scope src="build/views/project/_projects.html"></div>
        </div>
    </div>
</div>
