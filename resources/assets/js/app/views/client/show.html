<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
        <div class="ibox-title">
            <a ng-href="#/client" class="btn btn-white">Voltar</a>
            <a ng-href="#/client/[[ client.id ]]/edit" class="btn btn-primary">Editar</a>
            <a ng-href="#/client/[[ client.id ]]/delete" class="btn btn-danger">Excluir</a>
        </div>
        <div class="ibox-content">
            <div class="row">
                <label class="col-lg-2 control-label">Nome</label>
                <div class="col-lg-10">
                    [[ client.name ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Responsável</label>
                <div class="col-lg-10">
                    [[ client.responsible ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">E-mail</label>
                <div class="col-lg-10">
                    [[ client.email ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Telefone</label>
                <div class="col-lg-10">
                    [[ client.phone ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Endereço</label>
                <div class="col-lg-10">
                    [[ client.address ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Site</label>
                <div class="col-lg-10">
                    [[ client.site ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Skype</label>
                <div class="col-lg-10">
                    [[ client.skype ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Facebook</label>
                <div class="col-lg-10">
                    [[ client.facebook ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Twitter</label>
                <div class="col-lg-10">
                    [[ client.twitter ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Google Plus</label>
                <div class="col-lg-10">
                    [[ client.googleplus ]]
                </div>
            </div>

            <div class="row">
                <label class="col-lg-2 control-label">Observação</label>
                <div class="col-lg-10">
                    <p ng-bind-html="client.obs | nl2br"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <i class="icon-inline fa fa-clock-o"></i> <em>Última alteração em [[ client.updated_at | formatDateTime ]]</em>
                </div>
            </div>

            <div include-scope src="build/views/project/_projects.html"></div>
        </div>
    </div>
</div>
