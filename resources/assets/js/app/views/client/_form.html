<div ng-include src="'build/views/_errors.html'"></div>

<div class="form-group" ng-class="{'has-error': !formClient.name.$valid && formClient.name.$touched}">
    <label class="col-lg-2 control-label">Nome *</label>
    <div class="col-lg-10">
        <input type="text" required maxlength="255" name="name" class="form-control" placeholder="Nome" ng-model="client.name" />
        <div ng-messages="formClient.name.$error" class="help-block" ng-show="!formClient.name.$valid && formClient.name.$touched">
            <span ng-message="required">Campo obrigatório</span>
        </div>
    </div>
</div>
