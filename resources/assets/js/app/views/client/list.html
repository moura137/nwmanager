        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Clientes</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ng-href="#/">Home</a>
                    </li>
                    <li class="active">
                        <strong>Clientes</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-1">
                            <a class="btn btn-primary" ng-href="#/client/new"><i class="fa fa-plus"></i> Novo</a>
                        </div>
                        <div class="col-sm-11">
                        <div class="input-group">
                            <input type="text" placeholder="Buscar clientes " class="input form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn btn-primary"> <i class="fa fa-search"></i> Buscar</button>
                            </span>
                        </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th><strong>Respons√°vel</strong></th>
                                    <th>E-mail</th>
                                    <th>Telefone</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="entity in entities">
                                <td>[[ entity.name ]]</td>
                                <td>[[ entity.responsible ]]</td>
                                <td> <i class="fa fa-envelope"> </i> [[ entity.email ]]</td>
                                <td> <i class="fa fa-phone"> </i>[[ entity.phone ]]</td>
                                <td>
                                    <a ng-href="#/client/[[ entity.id ]]/edit"><i class="fa fa-pencil"></i> Editar</a>
                                    | <a ng-href="#/client/[[ entity.id ]]/delete"><i class="fa fa-trash"></i> Excluir</a>
                                </td>
                            </tr>

                            <tr ng-hide="entities.length" align="center">
                                <td colspan="5">NENHUM REGISTRO ENCONTRADO</td>
                            </tr>
                            </tbody>
                        </table>
                        <span class="pull-right">[[ entities.length ]] Clientes(s)</span>
                    </div>
                </div>
            </div>
        </div>
