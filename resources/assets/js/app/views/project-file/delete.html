<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
        <div class="ibox-content">

            <div ng-include src="'build/views/_errors.html'"></div>

            <h3>Tem certeza que deseja Excluir?</h3>

            <ul>
                <li><strong>Descrição: </strong> [[ file.description ]]</li>
            </ul>

            <button type="button" class="btn btn-danger" ng-click="delete()">Excluir</button>
            <a ng-href="#/project/[[ file.project_id ]]/show?tab=tab-file" class="btn btn-white">Cancelar</a>
        </div>
    </div>
</div>
