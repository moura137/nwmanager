        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Projetos - Arquivos</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ng-href="#/">Home</a>
                    </li>
                    <li>
                        <a ng-href="#/project/[[ file.project_id ]]/show">Projeto</a>
                    </li>
                    <li class="active">
                        <strong>Novo Arquivo</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-content">
                    <div ng-include src="'build/views/_errors.html'"></div>

                    <form name="formProjectFile" class="form-horizontal" ng-submit="save()">
                        
                        <div class="form-group" ng-class="{'has-error': !formProjectFile.description.$valid && formProjectFile.description.$touched}">
                            <label class="col-lg-3 control-label">Descrição *</label>
                            <div class="col-lg-9">
                                <input type="text" required maxlength="255" name="description" class="form-control" placeholder="Titulo" ng-model="file.description">
                                <div ng-messages="formProjectFile.description.$error" class="help-block" ng-show="!formProjectFile.description.$valid && formProjectFile.description.$touched">
                                    <span ng-message="required">Campo obrigatório</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !formProjectFile.file.$valid && formProjectFile.file.$touched}">
                            <label class="col-lg-3 control-label">Arquivo *</label>
                            <div class="col-lg-9">
                                <input file-upload type="file" name="file" class="form-control">
                                <div ng-messages="formProjectFile.file.$error" class="help-block" ng-show="!formProjectFile.file.$valid && formProjectFile.file.$touched">
                                    <span ng-message="required">Campo obrigatório</span>
                                    <span ng-message="maxSize"><p>Image is to large, it must be smaller than 2 MB</p></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" data-loading-text="Carregando..." class="btn btn-primary">Salvar</button>
                                <a ng-href="#/project/[[ file.project_id ]]/show" class="btn btn-white">Cancelar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
