<div ng-include src="'build/views/_errors.html'"></div>

<form name="formProjectNote" class="form-horizontal" ng-submit="save()">

    <div class="form-group" ng-class="{'has-error': !formProjectNote.title.$valid && formProjectNote.title.$touched}">
        <label class="col-lg-2 control-label">Titulo *</label>
        <div class="col-lg-10">
            <input type="text" required maxlength="255" name="title" class="form-control" placeholder="Titulo" ng-model="note.title">
            <div ng-messages="formProjectNote.title.$error" class="help-block" ng-show="!formProjectNote.title.$valid && formProjectNote.title.$touched">
                <span ng-message="required">Campo obrigatório</span>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': !formProjectNote.note.$valid && formProjectNote.note.$touched}">
        <label class="col-lg-2 control-label">Nota</label>
        <div class="col-lg-10">
            <textarea name="note" rows="6" required class="form-control" ng-model="note.note" placeholder="Nota"></textarea>
            <div ng-messages="formProjectNote.note.$error" class="help-block" ng-show="!formProjectNote.note.$valid && formProjectNote.note.$touched">
                <span ng-message="required">Campo obrigatório</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" data-loading-text="Carregando..." class="btn btn-primary">Salvar</button>
            <a ng-href="#/project/[[ note.project_id ]]/show?tab=tab-note" class="btn btn-white">Cancelar</a>
        </div>
    </div>

</form>
