        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>Projetos</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ng-href="#/">Home</a>
                    </li>
                    <li class="active">
                        <strong>Projetos</strong>
                    </li>
                </ol>
            </div>
            <div class="col-lg-2">

            </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-sm-1">
                            <a class="btn btn-primary" ng-href="#/project/new"><i class="fa fa-plus"></i> Novo</a>
                        </div>
                        <div class="col-sm-11">
                            <form ng-submit="search()" method="get">
                                <div class="input-group">
                                    <input type="text" ng-model="q" placeholder="Buscar Projetos" class="input form-control">
                                    <span class="input-group-btn" ng-show="searched">
                                        <button style="border-left:none" ng-click="clear()" type="button" class="btn btn btn-white"> <i class="fa fa-times-circle-o"></i></button>
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn btn-primary"> <i class="fa fa-search"></i> Buscar</button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="project-list table-responsive">
                        <table class="table table-striped table-hover">
                            <tbody>
                                <tr ng-repeat="entity in projects">
                                    <td class="project-status">
                                        <span class="label label-[[ entity.status | statusClassProject ]]">[[ entity.status | statusProject ]]</span>
                                    </td>
                                    <td class="project-title">
                                        <a ng-href="#/project/[[ entity.id ]]/show">[[ entity.name ]]</a>
                                        <br>Respos√°vel: [[ entity.owner.name ]]
                                        <br>
                                        <small>Criado em [[ entity.created_at | formatDateTime ]]</small>
                                    </td>
                                    <td class="project-completion">
                                        <small>Completion with: [[ entity.progress ]]%</small>
                                        <div class="progress progress-mini">
                                            <div style="width: [[ entity.progress ]]%;" class="progress-bar"></div>
                                        </div>
                                    </td>
                                    <td class="project-actions">
                                        <a ng-href="#/project/[[ entity.id ]]/show" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div ng-hide="projects.length" align="center">
                            <p>NENHUM PROJETO ENCONTRADO</p>
                        </div>

                        <span class="pull-right">[[ pagination.total ]] Projetos(s)</span>

                        <pagination
                            ng-show="pagination.total_pages>1"
                            ng-change="search(pagination.current_page)"
                            boundary-links="true"
                            total-items="pagination.total"
                            items-per-page="pagination.per_page"
                            ng-model="pagination.current_page"
                            class="pagination-sm"
                            previous-text="&lsaquo;"
                            next-text="&rsaquo;"
                            first-text="&laquo;"
                            last-text="&raquo;">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
