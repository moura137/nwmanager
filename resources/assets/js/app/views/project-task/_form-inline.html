<form id="formProjectTask" name="formProjectTask" class="form-inline" ng-submit="saveTask()">

    <div class="form-group">
        <label class="control-label">NOVA TAREFA </label>
        <input type="text" required maxlength="255" name="name" id="name" class="form-control" placeholder="Descrição" ng-model="task.name">
    </div>

    <div class="form-group">
        <button type="submit" data-loading-text="Carregando..." class="btn btn-primary">Salvar</button>
    </div>

</form>
